<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8"/>
  <title>list-style 속성 이미지사용</title>
  <style>
    li{
      list-style: url(./img7/icon.png);
    }
  </style>
</head>
<body>
  <h3>곤충관 체험 프로그램</h3>
  <p>
    모든 국민은 신체의 자유를 가진다. 
    누구든지 법률에 의하지 아니하고는 체포·구속·압수·수색 또는 심문을 받지 아니하며, 
    법률과 적법한 절차에 의하지 아니하고는 처벌·보안처분 또는 강제노역을 받지 아니한다.
  </p>
  <ul>
    <li>기  간 :</li>
    <li>장  소 :</li>
    <li>대  상 :</li>
  </ul>

</html>
