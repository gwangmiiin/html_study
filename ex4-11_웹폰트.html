<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>CSS의 링크 글자</title>
    <!-- 구글폰트 사이트에서 사용 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@800&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@900&display=swap" rel="stylesheet">

  </head>

  <body>
    <h1 style="font-family: 'Noto Sans KR', sans-serif;" >웹폰트 사용 예</h1>
    <p style="font-family: 'Nanum Pen Script', cursive;">안녕하세요. 나눔펜 폰트입니다.</p>
    <p style="font-family: 'Nanum Myeongjo', serif;">안녕하세요 나눔 명조 폰트 입니다.</p>
  </body>
</html>
