<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>CSS의 링크 글자</title>
    <!-- 구글폰트 사이트에서 사용 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      html{font-size: 13px;}
      body{
        font-family: 'Noto Sans KR', sans-serif;
      }
      .font100{font-weight: 100;}
      .font300{font-weight: 300;}
      .font400{font-weight: 400;}
      .font500{font-weight: 500;}
      .font700{font-weight: 700;}
      .font900{font-weight: 900;}
    </style>
  </head>

  <body>
    <h1>웹폰트 사용 예</h1>
    <p class="font100"><span class="font900">안녕하세요.</span>글자 두께 100입니다.</p>
    <p style="font-size: 1.5em;">폰트크기 1.5em</p>
    <p style="font-size: 24px;">폰트크기 <span style="font-size: 1.5rem;">1.5rem</span></p>  <!--html을 기준으로 rem의 크기 지정 -->
  </body>
</html>
