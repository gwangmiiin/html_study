<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>position:absolute 부모요소존재</title>
  <style>
    #parent{
      position: relative;
      /* 부모요소의 포지션이 relative여야지 부모요소를 시작으로한 자식 요소의 absolute가 가능함 */
      width: 350px;
      height: 200px;
      border: 1px solid red;
      padding: 90px 0 0 60px;
    }
    #a, #b, #c{
      width: 100px;
      height: 60px;
      background-color: yellow;
      border: 1px solid black;
    }
    #b{
      position: absolute; 
      left: 30px;
      top: 30px;
    }
  </style>
</head>
  <body>
    <h3>절대위치 지정(position:absolute, 부모요소가 있는 경우)</h3>
  <div id="parent">
    <div id="a">요소A</div>
    <div id="b">요소B</div>
    <div id="c">요소C</div>
  </div>
  </body>
</html>
