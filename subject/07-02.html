<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7-2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #dress{
            width: 600px;
            height: 855px;
            margin: 30px;
            background-image: url(/img_sub7/blue_bg.png);
            color: #fed45a;
            text-align: center;
            box-shadow: 5px 5px 10px #888;
        }
        #dress img{
            width: 400px;
        }
        h1{
            font-family: "맑은고딕";
            font-size: 60px;
            color: #fed45a;
            text-shadow: 3px 3px 10px black;
            padding-top: 20px;
        }
        #eng{
            display: block;
            font-size: 30px;
            color: #fed45a;
            margin: 10px 0;
            text-align: center;
        }
        p{
            margin: 30px 60px;
            line-height: 1.5;
            color: white;
        }
        ul{
            margin-top: 20px;
        }
        li{
            text-align: left;
            margin-left: 120px;
            line-height: 1.5;
            list-style-type: square;
        }
        #button{
            background-color: #fed45a;
            padding: 20px;
            margin: 40px;
            color: #13214d;
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="dress">
        <h1>
            스페셜 드레스 샵
        </h1>
        <span id="eng">
            Special Dress Shop
        </span>
        <p>
            생일, 결혼 기념일, 만난 기념일 등 특별한 날에 스페셜 드레스를 입고 포토존에서 멋진 추억의 사진을 남겨보세요.
        </p>
        <img src="/img_sub7/dress.png" alt=""> 
        <ul>
            <li>
                기간: 매주 토/일요일 <br>
                <span> 13:00~마감 전까지</span>
            </li>
            <li>
                장소 : 기념품 판매점 옆 스페셜 드레스 <br>
                키즈, 커플 드레스도 입고 되었어요!
            </li>
        </ul>
        <input id="button" type="button" value="이용 요금 및 이용 방법">
    </div>
</body>
</html>
