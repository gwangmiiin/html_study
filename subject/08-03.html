<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    li{
        list-style: none;
    }
    section{
        height: 250px;
        background-color: #1b9c9e;
        color: white;
    }
    section #sitemap{
        width: 900px;
        margin: 0 auto; /* 기로값이 정해져야 적용 가능 */
    }
    section #sitemap .items{
        padding: 20px 70px;
        float: left;
        font-size: 15px;
        
    }
    section #sitemap .items h3{
        font-weight: bold;
        margin-top: 10px;
    }
    section #sitemap .items ul li{
        margin-top: 20px;
        
    }
</style>
<body>
    <section>
        <div id="sitemap">
            <div class="items">
                <h3>
                    병원소개
                </h3>
                <ul>
                    <li>인사말</li>
                    <li>병원 네트워크</li>
                    <li>조직도</li>
                    <li>찾아오시는 길</li>
                </ul>
            </div>
            <div class="items">
                <h3>
                    감기 클리닉
                </h3>
                <ul>
                    <li>기침 감기</li>
                    <li>코 감기</li>
                    <li>목 감기</li>
                    <li>몸살 감기</li>
                </ul>
            </div>
            <div class="items">
                <h3>
                    비염 클리닉
                </h3>
                <ul>
                    <li>알레르기 비염</li>
                    <li>축농증</li>
                    <li>코막힘 비염</li>
                </ul>
            </div>
            <div class="items">
                <h3>
                    온라인 상담
                </h3>
                <ul>
                    <li>공지사항</li>
                    <li>자주하는 질문</li>
                    <li>질문과 답변</li>
                    <li>지료실</li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
