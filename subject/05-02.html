<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-2</title>
    <style>
        *{
            margin: 0;
        }
        div{
            width: 300px;
            border: 2px solid #aaa;
            margin: 20px 0 0 20px;
            padding: 30px;
            border-radius: 15px;
        }
        div h3{
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        div p{
            line-height: 1.8;
            border-bottom: 1px dotted #ccc;
            margin: 10px 0;
            padding: 10px 0;
        }
        div h4{
            text-align: right;
            font-weight: normal;
            margin-top: 10px;

        }
        a:hover{
            color: orange;
        }
    </style>
</head>
<body>
    <div>
        <h3>
            HTML/CSS 강좌
        </h3>
        <p>
            HTML/CSS을 이용하면 텍스트, 이미지, 비디오, 오디오 등으로 홈페이지를 
            제작할 수 있어요.^^
        </p>
        <h4>
            <a href="">바로가기&gt;&gt;</a>
        </h4>
    </div>
</body>
</html>
