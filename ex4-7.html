<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>CSS의 글자정렬, 줄간격</title>
    <style>
      h3{text-align: center;} /* 가운데 정렬 */
      p{line-height: 150%; text-align: center;} /* 줄간격, 가운데 정렬 */
      span{text-decoration: underline;}
    </style>
  </head>

  <body>
    <h3>열대어</h3>
    <p>근로자는 근로조건의 향상을 위하여 자주적인 단결권·단체교섭권 및 단체행동권을 가진다. 
      <span>모든 국민은 종교의 자유를 가진다. </span>
      <span>원장은 국회의 동의를 얻어 대통령이 임명하고,</span>그 임기는 4년으로 하며, 
      1차에 한하여 중임할 수 있다.</p>
  </body>
</html>
