<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>CSS의 폰트설정</title>
    <style>
      body{font-family: "돋움";}
      h3{font-size: 25px;} 
      p{line-height: 180%;} 
      span{font-style: italic; font-weight: bold; color: brown;}
    </style>
  </head>

  <body>
    <h3>열대어</h3>
    <p>근로자는 근로조건의 향상을 위하여 자주적인 단결권·단체교섭권 및 단체행동권을 가진다. 
      <span>모든 국민은 종교의 자유를 가진다. </span>
      원장은 <span>국회의 동의를 얻어 대통령이 임명하고,</span>그 임기는 4년으로 하며, 
      1차에 한하여 중임할 수 있다.</p>
  </body>
</html>
