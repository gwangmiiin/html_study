<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>float 속성 사용 예</title>
  <style>
     div{
       width: 100px;
       height: 50px;
       margin: 10px;
       color: white;
       text-align: center;
     }
     #a, #b{
       background-color: green;
     }
     #c{
       background-color: red;
       float: left;
     }
     #d{
       background-color: blue;
       float: right;
     }
  </style>
</head>
  <body>
    <div id="a">요소 A</div>
    <div id="b">요소 B</div>
    <div id="c">요소 C</div>
    <div id="d">요소 D</div>

  </body>
</html>
