<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>폼 - 라디오 버튼</title>
  </head>

  <body>
    <h3>라디오 버튼</h3>
    <form action="">
      이메일 수신 : <input id="r1" type="radio" name="email"> <label for="r1">예</label> 
      <input id="r2" type="radio" name="email" id="" checked> <label for="r2">아니오</label> 
    </form> 
    <!-- input태그의 name 값이 같아야 체크가 하나만 된다. 
         checked를 넣은 쪽에 기본적으로 체크가 되어서 나온다. 
         input의 id와 label의 for값을 일치 시키면 글씨를 눌러도 라디오 버튼에 체크가 된다. -->
  </body>
</html>
