<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>position:relative</title>
  <style>
    #a, #b, #c{
      width: 100px;
      height: 60px;
      background-color: yellow;
      border: 1px solid black;
    }
    #b{
      position: relative; /* 내 위치에서 상대적인 위치를 잡을 수 있게 해줌 */
      left: 60px;
      top: 30px;
    }
  </style>
</head>
  <body>
    <h3>상대위치 지정(Position:relative)</h3>
    <div id="a">요소A</div>
    <div id="b">요소B</div>
    <div id="c">요소C</div>
  </body>
</html>
