<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8"/>
  <title>수평목록</title>
  <style>
    ul{
      background-color: green;
      padding: 10px;
      text-align: center;
      color: white;
    }
    li{
      display: inline;
      margin-left: 20px;
    }
    a:link, a:visited, a:active{
      color: white;
      text-decoration: none;
      /* v,눌렀다 나올때 a,눌렀을떄 */
    }
    a:hover{
      color: orange;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h3>수평 방향의 목록만들기</h3>
  <ul>
    <li><a href="#">회사소개</a></li>
    <li>|</li>
    <li><a href="#">제품소개</a></li>
    <li>|</li>
    <li><a href="#">고객센터</a></li>
    <li>|</li>
    <li><a href="#">찾아 오시는 길</a></li>
  </ul>
</body>
</html>
