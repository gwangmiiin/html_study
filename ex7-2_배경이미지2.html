<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8"/>
  <title>배경이미지</title>
  <style>
    html{
      height: 100%;
    }
    body{
      height: 100%;
      background: url(img7/tree.png);
      background-repeat: no-repeat;
      background-position: right top;
      /* background-size: contain; */
      /* background-size는 백그라운드(사진)의 크기 설정 contain=세로, cover=가로 
         background-size 는 단축속성으로 사용하지 못하고 따로 작성해주어야 한다. */
    }
    p{
      width: 400px;
      line-height: 180%;
    }
  </style>
</head>
<body>
  <h3>나무</h3>
  <p>
    모든 국민은 신체의 자유를 가진다. 누구든지 법률에 의하지 아니하고는 
    체포·구속·압수·수색 또는 심문을 받지 아니하며, 법률과 적법한 절차에 의하지 아니하고는 
    처벌·보안처분 또는 강제노역을 받지 아니한다.
  </p>
</body>

</html>
