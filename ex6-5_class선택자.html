<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>class 선택자</title>
  <style>
    .green_bold{
      color: green;
      font-weight: bold;
      font-size: 40px;
    }
    .red_underline{
      color: red;
      text-decoration: underline;
    }
  </style>
</head>

<body>
    <p class="green_bold">클래스 선택자</p>
    <h2 class="red_underline">테스트 문장</h2>
    <h3 class="green_bold">안녕하세요</h3>
    <h4 class="red_underline">반갑습니다</h4>
    <h5 class="green_bold">열심히 공부합시다</h5>
</body>

</html>
