<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>float 속성 사용 예</title>
  <style>
    div{
       float: left;
     }
     h3{
       clear: both;
     } /* float을 막아주는 역할(좌, 우, 둘다) */
     h3,p{
       border: 1px solid red;
     }
  </style>
</head>
  <body>
    <div><img src="./08_img/orange.jpg" alt=""></div>
    <h3>오렌지</h3>
    <p>
    선거에 있어서 최고득표자가 2인 이상인 때에는 국회의 재적의원 과반수가 
    출석한 공개회의에서 다수표를 얻은 자를 당선자로 한다. 
    국회는 의원의 자격을 심사하며, 의원을 징계할 수 있다.
    </p>
  </body>
</html>
