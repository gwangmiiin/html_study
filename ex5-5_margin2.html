<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>margin2</title>
    <style>
      *{margin: 0;}
      h3{
        margin: 50px 40px 40px 50px;
        border: 1px solid gray;
        /* 시계 방향으로 위 오른쪽 아래 왼쪽 */
      }
      p{
        margin: 50px 40px;
        border: 1px solid gray;
        /* 위아래 50 좌우 40 */
      }
        /* margin: 50px 40px 30px; - 상50 좌우40 하30 */
    </style>
  </head>

  <body>
    <h3>박스모델이란?</h3>
    <p>웹 페이지에 있는 모든 HTML요소는 사각형 형태를 가지는 박스를 기반으로 생각할 수 있다.
      css에서는 이러한 박스를 기반으로 하여 요소에 경계선을 그릴 수 있으며 여백을 조정하여 요소를 화면에 배치할 수 있게 한다.
    </p>
  </body>
</html>
