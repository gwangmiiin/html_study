<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>폼 - input태그의 속성</title>
  </head>

  <body>
    <h3> &lt;input&gt; 태그의 속성</h3>
    <form>
      이름 : <input type="text" value="홍길동"><br>
      나이 : <input type="number"  autofocus><br>
      아이디 : <input type="text" value="hong" readonly><br>
      회원레벨 : <input type="text" value="9" disabled><br>
      전화번호 : <input type="tel" placeholder ="010-1234-1234">  
      <!-- number, tel 모바일에서 숫자키패드로 입력받을 수 있다.  -->
    </form> 
  </body>
</html>
