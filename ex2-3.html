<!DOCTYPE html>
<html lang="en">

<head>
  <title>단락</title>
  <meta charset="UTF-8" />
</head>

<body>
  <h2>웹 페이지란?</h2> <!--h태그는 제목-->
  <p style="color: red;">제1항의 지시를 받은 당해 행정기관은 이에 응하여야 한다. 국가는 전통문화의 계승·발전과 민족문화의 창달에 노력하여야 한다. 대법원장과 대법관이 아닌 법관의 임기는 10년으로 하며, 법률이 정하는 바에
    의하여 연임할 수 있다.</p> <!--p 태그는 단락을 나눌때-->

  <p>공무원의 직무상 불법행위로 손해를 받은 국민은 법률이 정하는 바에 의하여 국가 또는 공공단체에 정당한 배상을 청구할 수 있다. 이 경우 공무원 자신의 책임은 면제되지 아니한다.</p>


</body>

</html>
