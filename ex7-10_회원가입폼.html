<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8"/>
  <title>회원가입폼</title>
  <link rel="stylesheet" href="reset.css">
  <style>
    h3,#join{
      margin: 20px 0 0 30px;
    }
    #join{
      width: 480px;
      padding: 20px;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
    }
    .cols{
      padding: 5px;
    }
    .cols li{
      display: inline-block;
    }
    .col1{
      width: 120px;
    }
    .col2 input, select{
      width: 120px;
      height: 28px;
    }
    textarea{
      width: 328px;
      height: 100px;
    }
    .email input{
      width: 100px;
      height: 25px;
    }
    .hello{
      vertical-align: top;
    }
    #buttons{
      width: 510px;
      text-align: right;
      margin-top: 20px;
    }
    #buttons button{
      padding: 8px 20px;
    }
  </style>
</head>
<body>
  <h3>회원가입폼</h3>
  <form action="">
    <ul id="join">
      <li>
        <ul class="cols">
          <li class="col1">아이디</li>
          <li><input class="col2" type="text" name="" id=""></li>
        </ul>
      </li>
      <li>
        <ul class="cols">
          <li class="col1">비밀번호</li>
          <li><input class="col2" type="password" name="" id=""></li>
        </ul>
      </li>
      <li>
        <ul class="cols">
          <li class="col1">비밀번호 확인</li>
          <li><input class="col2" type="password" name="" id=""></li>
        </ul>
      </li>
      <li>
        <ul class="cols">
          <li class="col1">이름</li>
          <li><input class="col2" type="text" name="" id=""></li>
        </ul>
      </li>
      <li>
        <ul class="cols">
          <li class="col1">이메일</li>
          <li><input class="email" type="text" name="" id=""> @
            <select name="" id="">
              <option value="">직접입력</option>
              <option value="1">naver.com</option>
              <option value="2">hanmail.com</option>
              <option value="3">gmail.com</option>
              <option value="4">nate.com</option>
           </select>
          </li>
        </ul>
      </li>
      <li>
        <ul class="cols">
          <li class="col1">이메일 수신</li>
          <li>
            <input type="radio" name="radio1" checked>비수신 
            <input type="radio" name="radio1">수신
          </li>
        </ul>
      </li>
      <li>
        <ul class="cols">
          <li class="col1">가입경로</li>
          <li>
            <input type="checkbox" name="check1">친구추천
            <input type="checkbox" name="check2">인터넷 검색
            <input type="checkbox" name="check3" checked>기타
          </li>
        </ul>
      </li>
      <li>
        <ul class="cols">
          <li class="col1 hello">인사말</li>
          <li col2><textarea name="" id="" cols="50" rows="10"></textarea></li>
        </ul>
      </li>
    </ul>
    <div id="buttons">
      <button type="submit">저장하기</button>
      <button type="reset">취소하기</button>
    </div>
  </form>
</body>
</html>
