<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>CSS의 배경색상</title>
    <style>
      body{
        background-color: yellow;
      }
      p{
        background-color: white;
      }
      h3{
        background-color: aquamarine;
      }
      span{
        background-color: red;
      }
    </style>
  </head>

  <body>
    <h3>배경색상</h3>
    <p>
      국무회의는 정부의 권한에 속하는 중요한 정책을 심의한다. 
      외국인은 국제법과 조약이 정하는 바에 의하여 그 지위가 보장된다.
    </p>
    <span>
      안녕하세요
    </span>
  </body>
</html>
