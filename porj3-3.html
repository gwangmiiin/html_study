<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>proj3-3</title>
  </head>

  <body>
    <h3>회원가입</h3>
    <table border="1">
      <tr>
        <td>아이디</td>
        <td><input type="text" autofocus></td>
      </tr>
      <tr>
        <td>이름</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>비밀번호</td>
        <td><input type="password"></td>
      </tr>
      <tr>
        <td>비밀번호 확인</td>
        <td><input type="password"></td>
      </tr>
      <tr>
        <td>전화번호</td>
        <td><input type="tel" placeholder="010-1234-1234"></td>
      </tr>
      <tr>
        <td>이메일</td>
        <td>
          <input type="email" >@ 
           <select name="" id="">
              <option value="">직접입력</option>
              <option value="1">naver.com</option>
              <option value="2">hanmail.com</option>
              <option value="3">gmail.com</option>
              <option value="4">nate.com</option>
           </select>
        </td>
      </tr>
      <tr>
        <td>문자수신 여부</td>
        <td><input type="radio" name="radio1">예 <input type="radio" name="radio1">아니오</td>
      </tr>
      <tr>
        <td>가입경로</td>
        <td>
          <input type="checkbox" name="check1">친구소개
          <input type="checkbox" name="check2">인터넷 검색
          <input type="checkbox" name="check3">블로그
          <input type="checkbox" name="check4">기타
        </td>
      </tr>
    </table>
  </body>
</html>
