<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>The 베이킹</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    li{
      list-style: none;
    }
    .box{
      width: 1100px;
      margin: 0 auto;
      }
      header{
        height: 166px;
      }
      #logo{
        float: left;
        margin: 80px 0 0 60px;
      }
      #menu{
        float: right;
        text-align: right;
        margin-right: 20px;
      }
      #menu li{
        display: inline-block;
      }
      #top_menu li{
        margin: 30px 0 0 10px;
      }
      #main_menu li{
        margin: 50px 0 0 80px;
        font-weight: bold;
        font-size: 20px;
      }
    
  </style>
</head>
  <body>
    <header>
      <div class="box">
        <div id="logo">
          <img src="./09_img/logo.png" alt="">
        </div>
        <nav id="menu">
          <ul id="top_menu">
            <li>김광민님</li>
            <li>|</li>
            <li>로그아웃</li>
            <li>|</li>
            <li>정보수정</li>
          </ul>
          <ul id="main_menu">
            <li>Home</li>
            <li>출석부</li>
            <li>작품갤러리</li>
            <li>게시판</li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
