<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>margin</title>
    <style>
      *{margin: 0;}
      h3{
        margin-top: 40px;
        margin-left: 30px;
      }
      p{
        margin: 30px;
      }
      /* 마진 겹침 현상 발생 : 마진이 2개가 맞닿아 있으면 겹쳐서 하나는 상쇄된다.*/
    </style>
  </head>

  <body>
    <h3>박스모델이란?</h3>
    <p>웹 페이지에 있는 모든 HTML요소는 사각형 형태를 가지는 박스를 기반으로 생각할 수 있다.
      css에서는 이러한 박스를 기반으로 하여 요소에 경계선을 그릴 수 있으며 여백을 조정하여 요소를 화면에 배치할 수 있게 한다.
    </p>
  </body>
</html>
